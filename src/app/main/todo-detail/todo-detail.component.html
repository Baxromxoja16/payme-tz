<div class="container">
  <h2>Detail</h2>

  <div class="content">
    @if (!isLoading) {
      <mat-card class="card">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title><strong>Title: </strong> {{ item().title }}</mat-card-title>
            <mat-card-subtitle><strong>Completed: </strong> {{ item().completed }}</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          <p><strong>Created At: </strong>{{ item().created_at | date:'medium'  }}</p>
          <p><strong>Updated At: </strong>{{ item().updated_at | date:'medium'  }}</p>
          <p><strong>User: </strong> {{ item().user }}</p>
        </mat-card-content>
        <button mat-stroked-button color="primary" [routerLink]="['/main/lists']">Back to lists</button>

      </mat-card>
    } @else {
      <div class="loader">
        <mat-spinner></mat-spinner>
      </div>
    }
  </div>
</div>
